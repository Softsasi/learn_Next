version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb_learn_next
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
      - ./init-replica.js:/docker-entrypoint-initdb.d/init-replica.js:ro
    command: mongod --replSet rs0 --bind_ip_all

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb   # âœ… match service name
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
      ME_CONFIG_MONGODB_AUTH: "false"
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      - mongodb

volumes:
  mongodb_data:
