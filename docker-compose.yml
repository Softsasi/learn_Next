services:
  mongodb:
    image: mongo:latest
    container_name: LearnHub_mongodb
    ports:
      - "27017:27017"
    volumes:
      - learnhub_mongodb_data:/data/db
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - learnhub_network
    entrypoint:
      - bash
      - -c
      - |
        /usr/local/bin/docker-entrypoint.sh mongod --replSet rs0 --bind_ip_all &
        until mongosh --eval "print('waited for connection')" > /dev/null 2>&1; do sleep 1; done
        mongosh --eval "rs.initiate({_id: 'rs0', members: [{_id: 0, host: 'localhost:27017'}]})" || true
        wait

  mongo-express:
    image: mongo-express:latest
    container_name: LearnHub_mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
      ME_CONFIG_MONGODB_AUTH: "false"
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - learnhub_network

networks:
  learnhub_network:

volumes:
  learnhub_mongodb_data:
